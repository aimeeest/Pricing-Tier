<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/1.svg" alt="" class="pricing-img">
            <h2 class="pricing-header">Beginner's Sewing Class</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Sewing basics</li>
                <li class="pricing-features-item">Sewing Machine basics</li>
            </ul>
            <span class="pricing-price">$75</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/2.svg" alt="" class="pricing-img">
            <h2 class="pricing-header">Advanced Atelier Sewing</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Advanced garments</li>
                <li class="pricing-features-item">Fashion principles</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button is-featured">14-day Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/3.svg" alt="" class="pricing-img">
            <h2 class="pricing-header">Fashion Sketching</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Sketching basics</li>
                <li class="pricing-features-item">Body sketching</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

    </div>

</body>

</html>
